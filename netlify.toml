[build]
base = "docs/vitepress_docs"
command = "npm run docs:build"
publish = ".vitepress/dist"
functions = "netlify/functions"

# --- API function (keep above catch-alls) ---
[[redirects]]
from = "/api/german_prediction/v1/classify"
to = "/.netlify/functions/classify"
status = 200

[[redirects]]
  from = "https://ticket-classification.softoft.de/*"
  to = "https://open-ticket-ai.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/assets/*.js"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

[[redirects]]
from = "/*.*"
to = "/:splat"
status = 200

[[redirects]]
from = "/assets/*"
to = "/assets/:splat"
status = 200

[[redirects]]
from = "/sitemap.xml"
to = "/sitemap.xml"

# --- Root language redirects ---
[[redirects]]
from = "/"
to = "/de"
status = 302
force = true
conditions = { Language = ["de"] }

[[redirects]]
from = "/"
to = "/en"
status = 302
force = true
conditions = { Language = ["en"] }

[[redirects]]
from = "/"
to = "/fr"
status = 302
force = true
conditions = { Language = ["fr"] }

[[redirects]]
from = "/"
to = "/es"
status = 302
force = true
conditions = { Language = ["es"] }

# Fallback for other languages -> English
[[redirects]]
from = "/"
to = "/en"
status = 302
force = true

# --- Catch-all: any non-prefixed path -> language-prefixed path ---

[[redirects]]
from = "/*"
to = "/en/:splat"
status = 301
